<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>
<body>
      <header class="hero">
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
      </header>
      <main class="flex-row justify-space-between">
        <div class="row">
        <div class="col-md-3">
          <div class="card mb-3">
            <h3 class="card-header">Search by City</h3>
            <form id="city-form" class="card-body d-grid gap-2 d-md-block">
              <input type="text" name="citysearch" id="citysearch" autofocus="true" class="form-input" placeholder="Richmond">
              <button type="submit" class="btn btn-primary d-grid gap-2 d-md-block">Search</button>
            </form>
          </div>
    
          <div class="card">
            <h3 class="card-header">Saved Cities</h3>
            <div class="card-body d-grid gap-2 d-md-block" id="city-buttons">
                <!-- Using localStorage to save these -->
                
            </div>
            <button class="btn btn-link" id="clear-buttons">
              Clear my Saved Cities
            </button>
          </div>
        
        </div>
        <div class="col-md-9 mobi-pad">
          <div class="row card p-3 mr-1 pb-4" id="current-weather">
            <h2><span id="city-search-term"></span> <span id="current-time"></span></h2>
            <p id="current-weather-div"></p>
            <span id="uv-index"></span>
          </div>
          
          <h3 class="subtitle mt-3 ">5-Day Forecast:</3>
            <div id="forecast-container" class="row justify-space-between forecast " style="margin-top:10px;">
              
            </div>
        </div>
    </div>
      </main>

      <!-- scripts -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/js/app.js"></script>
</body>
</html>
